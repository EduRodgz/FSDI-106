<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/app.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Task Manager</h1>
    </header>
    <div class="parent">
        <section id="list"> 
            <button id="toggleView" class="btn btn-primary">Show/Hide</button>
                <div id="pending-task">
        <!--render the task-->
                </div>
        </section>

        <section id="form">
            <h5>Save Task</h5>
                <div class="field">
                    <i id="formIcon" class="iImportant fa-regular fa-bookmark"></i>
                </div>
                <div>
                    <label for="form-label">Title</label>
                    <input id="txtTitle" type="text" class="form-control">
                </div>
                <div>
                    <label for="form-label">Description</label>
                    <textarea id="txtDescription" rows="3" class="form-control"></textarea>
                </div>
                <div>
                    <label for="form-label">Date</label>
                    <input id="selDueDate" type="datetime-local" class="form-control">
                </div>
                <!--Create some inputs for catergory / Work / Family / Personal-->
                <div class="field">
                    <label for="form-label">Category</label>
                    <select id="selCategory" class="form-select">
                        <option>Work</option>
                        <option>Family</option>
                        <option>Personal</option>
                    </select>
                </div>
                <!--Create some inputs for priority / low / medium / high / important-->
                <div class="field">
                    <label for="form-label">Priority</label>
                    <select id="selPriority" class="form-select">
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                        <option>Important</option>
                    </select>
                </div>
                <!--Button to save in btn-dark-->
                <div class="field button-container">
                    <button id = "btnSave" class="btn btn-dark">Save</button>
                </div>
        </section>
        </div>
        <script src="http://code.jquery.com/jquery-3.6.3.min.js"></script>
        <script src="./scripts/app.js"></script>
        <script src="./scripts/task.js"></script>
</body>
</html>
